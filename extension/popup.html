<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoMeet</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <div class="shell">
      <!-- Navbar -->
      <nav class="navbar" id="dragBar">
        <div class="logo">
          <!-- 🤖 Robot AI Logo -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="url(#grad1)">
            <defs>
              <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
              </linearGradient>
            </defs>
            <path d="M12 2a2 2 0 0 0-2 2v1H8a2 2 0 0 0-2 2v1H5a1 1 0 1 0 0 2h1v2H5a1 1 0 1 0 0 2h1v1a2 2 0 0 0 2 2h2v1a2 2 0 0 0 4 0v-1h2a2 2 0 0 0 2-2v-1h1a1 1 0 1 0 0-2h-1v-2h1a1 1 0 1 0 0-2h-1V7a2 2 0 0 0-2-2h-2V4a2 2 0 0 0-2-2zM9 10a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm8 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
          </svg>
        </div>
        <h1 class="nav-title">AutoMeet</h1>
        <button id="closeBtn" class="close-btn">✖</button>
      </nav>

      <!-- Main -->
      <main class="main">
        <h2 class="heading">Meeting Assistant</h2>
        <p class="sub">Smart Transcriber • Agentic AI Q&A</p>
        <div class="controls">
          <button id="listenBtn" class="btn listen">🎧 Start Listening</button>
          <button id="chatBtn" class="btn ask">🤖 Ask Questions</button>
          <a href="https://example.com" target="_blank" class="btn website">🌐 Open Website</a>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <small>⚡ Powered by AutoMeet • Agentic Mode</small>
      </footer>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
