<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoMeet</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <div class="shell">
      <!-- Navbar -->
      <!-- Navbar -->
<nav class="navbar" id="dragBar">
  <div class="logo">
    <!-- Agentic AI Logo -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#ff2b8c;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00e0ff;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur stdDeviation="3" result="blur" />
          <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
      </defs>
      <g filter="url(#glow)">
        <!-- Central AI core -->
        <circle cx="12" cy="12" r="4" fill="url(#grad1)" />
        <!-- Connecting nodes representing agentic networks -->
        <circle cx="5" cy="8" r="2" fill="#00e0ff" opacity="0.8" />
        <circle cx="19" cy="8" r="2" fill="#ff2b8c" opacity="0.8" />
        <circle cx="5" cy="16" r="2" fill="#00e0ff" opacity="0.8" />
        <circle cx="19" cy="16" r="2" fill="#ff2b8c" opacity="0.8" />
        <circle cx="12" cy="5" r="2" fill="#00e0ff" opacity="0.8" />
        <circle cx="12" cy="19" r="2" fill="#ff2b8c" opacity="0.8" />
        <!-- Connecting lines showing intelligence network -->
        <line x1="12" y1="12" x2="5" y2="8" stroke="url(#grad1)" stroke-width="0.5" />
        <line x1="12" y1="12" x2="19" y2="8" stroke="url(#grad1)" stroke-width="0.5" />
        <line x1="12" y1="12" x2="5" y2="16" stroke="url(#grad1)" stroke-width="0.5" />
        <line x1="12" y1="12" x2="19" y2="16" stroke="url(#grad1)" stroke-width="0.5" />
        <line x1="12" y1="12" x2="12" y2="5" stroke="url(#grad1)" stroke-width="0.5" />
        <line x1="12" y1="12" x2="12" y2="19" stroke="url(#grad1)" stroke-width="0.5" />
      </g>
    </svg>
  </div>
  <h1 class="nav-title">AutoMeet</h1>
  <button id="closeBtn" class="close-btn">✖</button>
</nav>

      <!-- Main -->
      <main class="main">
        <h2 class="heading">Meeting Assistant</h2>
        <p class="sub">Smart Transcriber • Agentic AI Q&A</p>
        <div class="controls">
          <button id="listenBtn" class="btn listen">🎧 Start Listening</button>
          <button id="chatBtn" class="btn ask">🤖 Ask Questions</button>
          <a href="https://example.com" target="_blank" class="btn website">🌐 Open Website</a>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <small>⚡ Powered by AutoMeet • Agentic Mode</small>
      </footer>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
